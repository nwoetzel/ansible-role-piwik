---
# some defaults that can be ovewritten
piwik:
  user:           "root"
  group:          "root"
  web:
    user:         "www-data"
    group:        "www-data"
    dirs:         ['tmp','config','misc']
  server_name:    "localhost"
  install_location: "/var/www"
  unpack_dir:     "piwik"
  db:
    user:         "piwik"
    password:     "piwik"
    name:         "piwik"
    table_prefix: ""
  admin:
    user:         "piwik_admin"
    password:     "piwik_admin_password"
    email:        ""
  download:
    url:    "https://builds.piwik.org"
    file_prefix:    "piwik"
    version:        "latest"
    file_extension: ".zip"
  plugins_url:     "https://plugins.piwik.org/api/1.0/plugins"
  sites:
    defaults:
      ecommerce: "0"
      sitesearch: "1"
      sitesearch_keyword_parameters:  ""
      sitesearch_category_parameters: ""
      timezone:  "Europe/Berlin"
      currency: "EUR"
      exclude_unknown_urls: "0"
      excluded_ips: ""
      excluded_parameters: ""
      excluded_user_agents: ""
      group: ""
      type: "website"
      keep_url_fragment: "0"
